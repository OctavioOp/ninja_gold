<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <title>Gold!</title>
    {%load static%}
    <link rel="stylesheet" href="{% static 'style_ng.css' %}">
    <script src="{% static 'app_ng.js' %}"></script>
</head>

<body>
    <div class="container">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <h3 class="mt-3 oro">Your Gold: <span class="cuadro">{{coin}}</span></h3>
                </div>
                <div class="col-6">
                    <img src="https://i.gifer.com/75zW.gif" alt="">
                </div>
            </div>
        </div>


        <div class="container">
            <div class="row">
                <div class="col-3 forma">
                    <div class="card" style="width: 15rem; height: 18rem;">
                        <img src="https://areajugones.sport.es/wp-content/uploads/2017/09/Cuphead-1.jpg"
                            class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">Farm</h5>
                            <p class="card-text">
                                (earns 10-20 golds)
                            </p>
                            <form method="POST" action="../gold/farm">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-success">Find Gold!</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-3 forma">
                    <div class="card" style="width: 15rem; height: 18rem;">
                        <img src="https://as.com/meristation/imagenes/2020/04/07/noticias/1586254749_209920_1586254792_noticia_normal.jpg"
                            class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">Cave</h5>
                            <p class="card-text">(earns 5-10 golds)</p>
                            <form method="POST" action="../gold/cave">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-warning">Find Gold!</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-3 forma">
                    <div class="card" style="width: 15rem; height: 18rem;">
                        <img src="https://www.somosxbox.com/wp-content/uploads/2017/12/cuphead-1.jpg?width=1200&enable=upscale"
                            class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">House</h5>
                            <p class="card-text">(earns 2-5 golds)</p>
                            <form method="POST" action="../gold/house">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-primary">Find Gold</button>
                            </form>
                        </div>
                    </div>


                </div>
                <div class="col-3 forma">
                    <div class="card" style="width: 15rem; height: 18rem;">
                        <img src="https://gameslatam.com/wp-content/uploads/2021/06/cuphead_show_king_dice.jpg"
                            class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">Casino</h5>
                            <p class="card-text">(earns/takes 0-50 golds)</p>
                            <form method="POST" action="../gold/casino">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-danger">Find Gold</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="try mt-3 p-2">
                <p>Actividades:</p>
                <p>{{log}}</p>

            </div>


        </div>

</body>

</html>
