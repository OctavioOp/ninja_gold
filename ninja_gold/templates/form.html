<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <title>Gold!</title>
    {%load static%}
    <link rel="stylesheet" href="{% static 'style_ng.css' %}">
    <script src="{% static 'app_ng.js' %}"></script>
</head>

<body>

    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Coins!</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="../gold/home">Home</a>
                        <a class="nav-link" href="#">Your bet</a>

                    </div>
                </div>
            </div>
        </nav>
        <div class="container mt-5 text-center">
            <form method="POST" action="../gold/bet">
                {% csrf_token %}
                <span>Your bet!: <input type="number" name="bet" placeholder="1000"></span>
                <hr>
                <span>low value farm!: <input type="number" name="low_farm" placeholder="-20"></span>
                <span>high value farm!: <input type="number" name="high_farm" placeholder="20"></span>
                <hr>
                <span>low value cave!: <input type="number" name="low_cave" placeholder="-10"></span>
                <span>high value cave!: <input type="number" name="high_cave" placeholder="10"></span>
                <hr>
                <span>low value house!: <input type="number" name="low_house" placeholder="-5"></span>
                <span>high value house!: <input type="number" name="high_house" placeholder="5"></span>
                <hr>
                <span>low value casino!: <input type="number" name="low_casino" placeholder="-50"></span>
                <span>high value casino!: <input type="number" name="high_casino" placeholder="50"></span>
                <hr>

                <button class="btn btn-success">Submit</button>
            </form>
        </div>

    </div>

</body>

</html>
